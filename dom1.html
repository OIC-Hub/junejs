<html lang="en">
<head>

    <title>First Dom Page</title>
</head>
<body>
    <p id="welcome">Welcome to Javascript Dom Class</p>
      <p>
        <input type="text" id="output" >
        <button onclick="document.getElementById('output').value +='1'">1</button>
        <button onclick="document.getElementById('output').value +='2'">2</button>
        <button onclick="document.getElementById('output').value +='+'">+</button>
        <button onclick="document.getElementById('output').value= eval(document.getElementById('output').value )">=</button>
        <button onclick="document.getElementById('output').value=document.getElementById('output').value.slice(0, document.getElementById('output').value.length -1)">C</button>
   
      </p>
    <script>
        let outputEl = document.getElementById('output');  
          console.log(outputEl.value)

    welcome.innerHTML="Javascript is fun to use and learn"
    console.log(welcome.innerHTML)


    </script>
</body>
</html>
